<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Neon dengan Partikel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a1a;
            overflow: hidden;
            position: relative;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
            align-items: center;
        }
        
        .btn {
            padding: 20px 45px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
            min-width: 250px;
            text-align: center;
            position: relative;
            overflow: hidden;
            color: white;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px solid #00a8ff;
            box-shadow: 0 0 15px #00a8ff, 
                        inset 0 0 15px #00a8ff;
            text-shadow: 0 0 5px #00a8ff;
        }
        
        .progress-counter {
            color: #00a8ff;
            font-size: 18px;
            margin-bottom: -10px;
            text-shadow: 0 0 8px #00a8ff;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 30px #00a8ff,
                        inset 0 0 25px #00a8ff;
            text-shadow: 0 0 10px #00a8ff;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                            transparent 20%, 
                            rgba(0, 168, 255, 0.3) 50%, 
                            transparent 80%);
            transform: translateX(-100%);
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            z-index: -1;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00a8ff, #00f2ff, #00a8ff);
            z-index: -2;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .btn:hover::after {
            opacity: 0.7;
        }
        
        .subscribe-btn:hover {
            animation: pulse-subscribe 1.5s infinite alternate;
        }
        
        .like-btn:hover {
            animation: pulse-like 1.5s infinite alternate;
        }
        
        .next-btn:hover {
            animation: pulse-next 1.5s infinite alternate;
        }
        
        @keyframes pulse-subscribe {
            0% { box-shadow: 0 0 30px #00a8ff, inset 0 0 25px #00a8ff; }
            100% { box-shadow: 0 0 45px #00a8ff, inset 0 0 35px #00a8ff; }
        }
        
        @keyframes pulse-like {
            0% { box-shadow: 0 0 30px #00a8ff, inset 0 0 25px #00a8ff; }
            100% { box-shadow: 0 0 45px #00a8ff, inset 0 0 35px #00a8ff; }
        }
        
        @keyframes pulse-next {
            0% { box-shadow: 0 0 30px #00a8ff, inset 0 0 25px #00a8ff; }
            100% { box-shadow: 0 0 45px #00a8ff, inset 0 0 35px #00a8ff; }
        }
        
        .subscribe-btn.subscribed,
        .like-btn.liked {
            background-color: rgba(0, 168, 255, 0.2);
            box-shadow: 0 0 30px #00a8ff, inset 0 0 25px #00a8ff;
            animation: none;
        }
        
        #likeIcon {
            transition: transform 0.3s ease;
        }
        
        .like-btn:hover #likeIcon {
            transform: scale(1.2) rotate(10deg);
        }
        
        .like-btn.liked #likeIcon {
            animation: heartBeat 0.8s ease;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .next-icon {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        
        .next-btn:hover .next-icon {
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="button-container">
        <button class="btn subscribe-btn" id="subscribeBtn">Subscribe</button>
        <button class="btn like-btn" id="likeBtn">
            <span id="likeIcon">üëç</span> Like
        </button>
        <div class="progress-counter" id="progressCounter">0/2</div>
        <button class="btn next-btn" id="nextBtn">
            Next <span class="next-icon">‚Üí</span>
        </button>
    </div>

    <!-- Load particle.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00a8ff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#00a8ff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });

        // Elemen DOM
        const subscribeBtn = document.getElementById('subscribeBtn');
        const likeBtn = document.getElementById('likeBtn');
        const nextBtn = document.getElementById('nextBtn');
        const likeIcon = document.getElementById('likeIcon');
        const progressCounter = document.getElementById('progressCounter');
        
        // Status
        let subscribed = false;
        let liked = false;
        let completedActions = 0;
        
        // Fungsi untuk tombol subscribe
        subscribeBtn.addEventListener('click', function() {
            subscribed = !subscribed;
            
            if (subscribed) {
                this.textContent = 'Subscribed';
                this.classList.add('subscribed');
                completedActions = (liked ? 2 : 1);
            } else {
                this.textContent = 'Subscribe';
                this.classList.remove('subscribed');
                completedActions = (liked ? 1 : 0);
            }
            
            updateProgress();
            setTimeout(() => {
                if (subscribed) window.open('https://www.youtube.com/@BlackScyteKaizo', '_blank');
            }, 300);
        });
        
        // Fungsi untuk tombol like
        likeBtn.addEventListener('click', function() {
            liked = !liked;
            
            if (liked) {
                likeIcon.textContent = '‚ù§Ô∏è';
                this.classList.add('liked');
                completedActions = (subscribed ? 2 : 1);
            } else {
                likeIcon.textContent = 'üëç';
                this.classList.remove('liked');
                completedActions = (subscribed ? 1 : 0);
            }
            
            updateProgress();
            setTimeout(() => {
                if (liked) window.open('https://youtu.be/07hS8G4Hch4?si=3-uR4RMsc632JYnR', '_blank');
            }, 300);
        });
        
        // Fungsi untuk tombol next
        nextBtn.addEventListener('click', function() {
            if (completedActions === 2) {
                this.style.boxShadow = '0 0 40px #00a8ff, inset 0 0 30px #00a8ff';
                setTimeout(() => {
                    window.open('https://scytezo.github.io/SytezoWebsite', '_blank');
                }, 300);
            } else {
                alert(`Silakan lengkapi ${2 - completedActions} aksi lagi!`);
            }
        });
        
        // Update progress counter
        function updateProgress() {
            progressCounter.textContent = `${completedActions}/2`;
            
            // Efek visual saat progress berubah
            progressCounter.style.transform = 'scale(1.2)';
            progressCounter.style.textShadow = '0 0 15px #00a8ff';
            
            setTimeout(() => {
                progressCounter.style.transform = 'scale(1)';
                progressCounter.style.textShadow = '0 0 8px #00a8ff';
            }, 300);
            
            // Ubah warna jika sudah lengkap
            if (completedActions === 2) {
                progressCounter.style.color = '#00ff88';
                progressCounter.style.textShadow = '0 0 15px #00ff88';
            } else {
                progressCounter.style.color = '#00a8ff';
            }
        }
    </script>
</body>
</html>
